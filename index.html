<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VanillaWave</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<script src="js/App.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header-container">
			<h1 class="header">VanillaWave</h1>
		</div>
		<div class="game-container">
			<!-- 노트 레인 -->
			<div class="lane-white" id="lane1">lane1</div>
			<div class="lane-black" id="lane2">lane2</div>
			<div class="lane-white" id="lane3">lane3</div>
			<div class="lane-white" id="lane4">lane4</div>
			<div class="lane-black" id="lane5">lane5</div>
			<div class="lane-white" id="lane6">lane6</div>

			<!-- 판정선 -->
			<div class="judgeline"></div>

			<!-- 버튼 -->
			<div class="button-white" id="button1">Z</div>
			<div class="button-black" id="button2">X</div>
			<div class="button-white" id="button3">C</div>
			<div class="button-white" id="button4">,</div>
			<div class="button-black" id="button5">.</div>
			<div class="button-white" id="button6">/</div>

			<!-- 체력 표시 미터 -->
			<div class="hp-bar">hp-bar</div>
			<div class="hp">100%</div>
		</div>
	</div>
</body>
</html>
